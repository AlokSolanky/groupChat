<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>ChatApp</title>
    <style>
      body {
        width: 100%;
        background-color: rgb(247, 247, 247);
        
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: var(--bs-navbar-padding-y) var(--bs-navbar-padding-x);
        position: sticky;
        top: 0px;
        background-color: rgb(250, 250, 250);
        z-index: 100;
        padding: 10px;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }
      .leftContainer{
        position: relative;
        width: 40%;
        /* background-color: aqua; */
        border: 2px solid rgb(220, 220, 220);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        overflow:auto;
      }
      .leftContainer > nav{
        z-index: 1;
        /* position: absolute; */
        /* top: 10px; */
        height: 10vh;
        width: 95%;
        display: flex; 
        justify-content:space-between;
        align-items:center;
        flex-direction: row; 
        border-radius: 15px;
      }
      .rightContainer
      {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* overflow-y: auto;
        overflow-x: hidden; */
      }
      .message_window {
        width: 100%;
        height: 90vh;
      }
      .typing_panel {
        position: sticky;
        bottom: 10px;
        width: 100%;
        height: 10vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
      }
      .users {
        width: 100%;
        border: 2px solid rgba(3, 30, 9, 0.79);
        margin: 10px;
        border-radius: 5px;
        list-style: none;
        padding: 5px;
      }
      #form
      {
        width: 80%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      #files {
        opacity: 0;
   position: absolute;
   z-index: -1;
      }
      #fileDiv
      {
        /* height: 40px;
        width: 10%;
        border: 2px solid rgba(3, 30, 9, 0.79);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aqua;
        font-size: medium;
        border-radius: 5px; */
        background-color: white;
        border: 2px solid rgba(3, 30, 9, 0.79);
        border-radius: 5px;
        padding: 5px;
        margin-bottom: 15px;
        margin-right: 10px;
      }
      .msg_btn
      {
        width: 90%;
        display: flex;
        justify-content: space-evenly;
        flex-direction: row;
        align-items: center;
      }
      .send_btn
      {
        background-color: white;
        border: 2px solid rgba(3, 30, 9, 0.79);
        border-radius: 5px;
        padding: 5px;
      }
      #grp_list{
        width: 90%;
        height: 90vh;
        margin-right: 10px;
      }
      .delete{
        background-color: rgb(92, 4, 4);
        color: white;
        margin: 5px;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <nav style="width: 100%">
      <div
        class="container-fluid"
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <a class="navbar-brand" href="#"><h3>ConnectOO</h3></a>
        <div class="btn btn-outline-success" id="userName">
          
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="leftContainer">
        <nav>
          <h2 style="color: rgb(120, 120, 120)">Groups</h2>
          <button style="text-decoration: none;color: rgb(120, 120, 120);font-size: large;font-weight: bolder;" class="btn btn-outline-success join_group">Join Group</button>
          <button style="text-decoration: none;color: rgb(120, 120, 120);font-size: large;font-weight: bolder;" class="btn btn-outline-success group">New Group</button>
        </nav>
        <main id="grp_list">

        </main>
      </div>
      <div class="rightContainer">
      <div class="userPanel"></div>
      <div class="message_window"></div>
      <div class="typing_panel">
        <!-- <div>Select</div> -->
        <form id="form">
          <div id="fileDiv">
          <label for="files" style="cursor: pointer;">Browse</label>
          <input type="file" id="files">
          </div>
        <div class="input-group-md mb-3 msg_btn">
          <input
            type="text"
            class="form-control"
            id="msg"
            name="msg"
            placeholder="message"
            required
          />
          <button type="submit" class="send_btn">Send</button>
        </div>
        
      </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script type="module" src="../js/index.js"></script>
</html>
